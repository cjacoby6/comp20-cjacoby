<!DOCTYPE html>

<html>
	<head>
		<title>Marauder's Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="mmap.css" />
		<script>
			var myLat = 0;
			var myLong = 0;

			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLong);

			var mySettings = {
				zoom: 13, center: me, mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var places;

			//set-up function
			function init() {
				map = new google.maps.Map(document.getElementById("map_canvas"), mySettings);
				console.log("Before getMyLocation()");
				getMyLocation();
				console.log("After getMyLocation()");
			}

			//function to get my location
			function getMyLocation() {
				console.log("1. In getMyLocation()");
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						console.log("2. Finally got your location!");
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						loadMap();
					});
				}
				else {
					alert("geolocation is not supported by your web browser. What a shame!");
				}
				console.log("Leaving getsMyLocation().");
			}

			function loadMap() {
				me = new google.maps.LatLng(myLat, myLng);

				map.panTo(me);

				matker = new google.Maps.Marker({
					position: me, title: "Me!"
				});
				marker.setMap(map);

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
		</script>
	</head>

	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
