<!DOCTYPE html>

<html>
	<head>
		<title>Marauder's Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="mmap.css" />
		<script>
			myLat = 0;
			myLng = 0;
			//function to get my location
			function getMyLocation() {
				console.log("1. In getMyLocation()");
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						console.log("2. Finally got your location!");
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						elem = document.getElementById("info");
						elem.innterHTML = "<h1>You are in " + myLat + ", " + myLng + "</h1>";
						console.log("3. Leaving the function(position)..,");
					});
				}
				else {
					alert("geolocation is not supported by your web browser. What a shame!");
				}
				console.log("4. Leaving getsMyLocation().");
			}
		</script>
	</head>

	<body onload="getMyLocation()">
		<div id="map_canvas"></div>
		<div id="info"> <h1> Getting your location... </h1></div>
	</body>
</html>
