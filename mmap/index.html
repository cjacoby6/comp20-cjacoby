<!DOCTYPE html>

<html>
	<head>
		<title>Marauder's Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="mmap.css" />
		<script>
			var myLat = 0;
			var myLng = 0;
			var myLogin = "LisaLytle";

			var request;
			//specified required in specs - taken from provided code
			try {
			  request = new XMLHttpRequest();
			}
			catch (ms1) { // yes, exception handling is supported in JavaScript
			  try {
			    request = new ActiveXObject("Msxml2.XMLHTTP");
			  }
			  catch (ms2) {
			    try {
			      request = new ActiveXObject("Microsoft.XMLHTTP");
			    }
			    catch (ex) {
			      request = null;
			    }
			  }
			}
			if (request == null) {
			  alert("Error creating request object --Ajax not supported?");
			}

			var me = new google.maps.LatLng(myLat, myLng);

			var mySettings = {
				zoom: 13, center: me, mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var places;

			//set-up function
			function init() {
				map = new google.maps.Map(document.getElementById("map_canvas"), mySettings);
				console.log("Before getMyLocation()");
				getMyLocation();
				console.log("After getMyLocation()");
			}

			//function to get my location
			function getMyLocation() {
				console.log("1. In getMyLocation()");
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						console.log("2. Finally got your location!");
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						console.log("about to load map");
						loadMap();
						console.log("finished call to load map"); 
					});
				}
				else {
					alert("geolocation is not supported by your web browser. What a shame!");
				}
				console.log("Leaving getsMyLocation().");
			}

			function loadMap() {
				me = new google.maps.LatLng(myLat, myLng);

				map.panTo(me);

				marker = new google.maps.Marker({
					position: me, title: "Me!"
				});
				marker.setMap(map);

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
				console.log("hypothetically finished loadMap()");

				parse();
			}

			function parse() {
				request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);

				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

				request.onreadystatechange = recieveLocs;

				request.send("login=" + myLogin + "&lat=" + myLat + "&lng=" + myLng);
			}

			function recieveLocs() {
				locations = JSON.parse(request.responseText);

				for (i = 0; i < locations.length; i++) {
					locLogin = locations[i].login;
					locLat = locations[i].lat;
					locLng = locations[i].lng;

					placeMark(locLogin, locLat, locLng);
					console.log("put marker for " + locLogin);
				};
			}

			function placeMark(login, lat, lng) {
				var placeLoc = new google.maps.LatLng(lat, lng);
				var mrk = new google.maps.Marker({
					map: map,
					position: placeLoc
				});

				google.maps.event.addListener(mrk, 'click', function() {
					infowindow.close();
					infowindow.setContent(login);
					infowindow.open(map, this);
				});
			}
		</script>
	</head>

	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
